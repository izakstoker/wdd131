<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="review-form" action="review.html" method="get">
        <fieldset>
            <legend>Product Review Form</legend>

            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <label for="rating">Overall Rating:</label>
            <div id="rating">
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">☆</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">☆</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">☆</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">☆</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">☆</label>
            </div>

            <label for="install-date">Date of Installation:</label>
            <input type="date" id="install-date" name="install-date" required>

            <label for="features">Useful Features:</label>
            <div id="features">
                <input type="checkbox" id="feature1" name="features" value="Feature1">
                <label for="feature1">Feature1</label>
                <input type="checkbox" id="feature2" name="features" value="Feature2">
                <label for="feature2">Feature2</label>
                <input type="checkbox" id="feature3" name="features" value="Feature3">
                <label for="feature3">Feature3</label>
            </div>

            <label for="review">Written Review:</label>
            <textarea id="review" name="review"></textarea>

            <label for="username">User Name:</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Submit Review">
        </fieldset>
    </form>
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
