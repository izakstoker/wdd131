<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="author" content="Izak Stoker" />
    <meta name="description" content="A page that allows the User to leave a review 1-5 stars." />
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>

    <header>
        <h1>Product Review Form</h1>
    </header>    

    <form id="review-form" action="review.html" method="get">
        <section>

            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <label class="rating">Overall Rating:</label>
            <div id="rating">
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">☆</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">☆</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">☆</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">☆</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">☆</label>
            </div>

            <label for="install-date">Date of Installation:</label>
            <input type="date" id="install-date" name="install-date" required>

            <label class="features">Useful Features:</label>
            <div id="features">
                <input type="checkbox" id="durability" name="feature" value="Feature1">
                <label for="durability">Durability</label>
                <input type="checkbox" id="easeofuse" name="feature" value="Feature2">
                <label for="easeofuse">Ease of Use</label>
                <input type="checkbox" id="performance" name="feature" value="Feature3">
                <label for="performance">Performance</label>
                <input type="checkbox" id="design" name="feature" value="Feature4">
                <label for="design">Design</label>
            </div>

            <label for="review">Written Review (Optional):</label>
            <textarea id="review" name="review"></textarea>

            <label for="username">Your Name (Optional):</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Post Review">
        </section>
    </form>
    <script defer src="scripts/form.js"></script>
    <footer>
        <p>&copy; <span id="currentyear"></span> | Izak Stoker | Idaho</p>
        <p id="lastModified"></p>
        <script defer src="scripts/getdates.js"></script>
    </footer>
</body>
</html>
