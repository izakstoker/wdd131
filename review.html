<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submitted</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/review.css">
</head>
<body>
    <header>
        <h1>Review Submitted</h1>
    </header>

    <section id="confirmation">
        <h2>Thank you for your review!</h2>
        <p>Your review has been submitted successfully.</p>
        <p>You have submitted <span id="reviewCount"></span> reviews.</p>
    </section>

    <footer>
        <p>&copy; <span id="currentyear"></span> | Izak Stoker | Idaho</p>
        <p id="lastModified"></p>
        <script defer src="scripts/getdates.js"></script>
    </footer>

    <script>
        function incrementReviewCounter() {
            let reviewCounter = localStorage.getItem('reviewCounter');
            
            if (reviewCounter === null) {
                reviewCounter = 0;
            } else {
                reviewCounter = parseInt(reviewCounter);
            }

            reviewCounter += 1;
            localStorage.setItem('reviewCounter', reviewCounter);
            return reviewCounter;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const reviewCount = incrementReviewCounter();
            document.getElementById('reviewCount').textContent = reviewCount;
        });
    </script>
</body>
</html>
